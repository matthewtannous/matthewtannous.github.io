---
layout: default
title: Projects
permalink: /projects/

<div>
    <h2>University Projects</h2>
    {% for item in site.data.projects.university %}
    <div>
        <a href="{{ item.link }}">{{ item.name }}</a> ({{ item.course }})
    </div>
    {% endfor %}
</div>

<div>
    <h2>Personal Projects</h2>
    {% for item in site.data.projects.personal %}
    <div>
        <a href="{{ item.link }}">{{ item.name }}</a>
    </div>
    {% endfor %}
</div>
