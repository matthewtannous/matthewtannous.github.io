---
layout: default
title: Projects
permalink: /projects/
---

<h1>Projects</h1>

<div>
    <!-- Sorting in html because github uses older verstion of jekyll,
         must add position in each project file -->
    {% assign ordered_projects = site.projects | sort: "position" %}
    {% for project in ordered_projects %}
    <div>
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        <p>{{ project.short_description }}</p>
    </div>
    {% endfor %}
</div>
