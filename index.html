---
layout: default
title: Home
---

<h1> {{ site.title }}</h1>

<div class="text-container">

    {% for list in site.data.about %}
    <div class="paragraph-container">

        {% unless list[0] == "introduction" %}
        <h2 class="paragraph-title"> {{ list[0] | capitalize }} </h2>
        {% endunless %}

        {% for sentence in list[1] %}
            <p class="sentence"> {{ sentence }}</p>
        {% endfor %}

    </div>
    {% endfor %}
</div>
